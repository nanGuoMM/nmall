    <link rel="stylesheet" href="css/shopCar.css">

        <header>
            <h1>购物车</h1>

                <tbody>
                    <!-- 动态生成订单内容 -->
                </tbody>
            </table>
            <p class="total">总价: ￥<span id="total-price">0.00</span></p>
        </div>
    </div>

    <script src="js/shopCar.js"></script>
